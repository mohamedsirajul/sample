<form class="example-form" [formGroup]="userDetailsForm" (ngSubmit)="submit()">

    <h1><mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter Your Name" formControlName="name">
      </mat-form-field></h1>
    <h1>
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Age</mat-label>
            <input matInput placeholder="Enter Your Age" formControlName="age">
        </mat-form-field>
    </h1>
      <h1>
        <mat-radio-group class="example-full-width"  aria-label="Gender" formControlName="gender">
            <mat-label>Gender</mat-label>
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
        </mat-radio-group>
      </h1>
    
    <mat-form-field class="example-full-width" appearance="outline" >
      <mat-label>Address</mat-label>
      <textarea matInput placeholder="Enter Your Address"  formControlName="address"></textarea>
    </mat-form-field>

    <h1>
      <button mat-flat-button class="buttons" color="warn" [disabled]="!userDetailsForm.valid">Submit</button>
    </h1>

</form>

<div class="container" *ngIf="selectedArr.length != 0">
  <div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor = "let data of selectedArr;let i=index" >
          <td>{{data.name}}</td>
          <td>{{data.age}}</td>
          <td>{{data.gender}}</td>
          <td>{{data.address}}</td>
        </tr>
        <tbody>
    </table>
  </div>
  </div>
